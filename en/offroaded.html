<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, orientation=portrait">
  <title>Enjine - Offroaded</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/social.css">
  <link rel="stylesheet" href="../css/gameInfo.css">
  <link rel="stylesheet" href="../css/loader.css">
  <script src="../js/language.js"></script>
  <script src="https://kit.fontawesome.com/1d8eb1b313.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/gamePage.js"></script>
  <script src="../js/bannerAnimation.js"></script>
  <link rel="icon" href="../images/EnjineLogo.svg">
</head>
<body>

    <!-- LOADER -->
    <div id="loader" class="loader">
      <svg class="circle-loader" viewBox="25 25 50 50">
        <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
    <script>
      window.addEventListener('load', function() {
        var loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('hidden');
        }, 250);
      });
    </script>

    <nav>
        <a href="home"><img src="../images/EnjineFullLogo.png" alt="Enjine"></a>
        <ul>
          <li><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <img src="../images/ru.png" alt="Русский" onclick="changeLanguage('ru')">
        </ul>
      </nav>
	<main>
		<section class="game-header" id="header"></section>
		<section class="game-banner" id="game-screenshots"></section>
		<section class="game-info">
			<div class="game-description" id="game-description"></div>
			<div class="game-system-req" id="game-system-req"></div>
			<div class="game-update-info" id="game-update-info"></div>
      <div class="game-buy" id="game-download"><a name="download"></a></div>
		</section>
	</main>
	<script type="module">generateGamePageById(0);</script>
</body>
</html>
